    console.log(1 > 2 && 3 < 4);
    console.log(1 > 2 || 3 < 4);

    //for
    for (let i = 1; i <= 8; i++) {
      for (let j = 8; j >= i; j--) {
        document.write(`&nbsp`)
      }
      for (let k = 1; k <= i; k++) {
        document.write(' *')
      }

      document.write(`<br>`)
    }
